{% extends 'admin/master.html' %}

{% block body %}
<h3>Balances for {{org_name}}</h3>

<table class="table table-striped table-bordered model-list">
  <thead>
    <tr>
      <th class="column-header">Name</th>
      <th class="column-header">Paid out</th>
      <th class="column-header">Owed</th>
      <th class="column-header"></th>
    </tr>
  </thead>

  {% for v in vendors %}
    <tr>
      <td>{{ v.vendor }}</td>
      <td>${{ v.paid }}</td>
      <td>${{ v.owed }}</td>
      <td><a href="pay/{{v.id}}" class="btn btn-info">Pay</a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
